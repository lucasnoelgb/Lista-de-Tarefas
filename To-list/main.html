<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checklist-item {
            transition: all 0.3s ease;
        }
        .checklist-item.completed {
            opacity: 0.7;
        }
        .checklist-item.completed .item-text {
            text-decoration: line-through;
            color: #6b7280;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="glass-effect shadow-2xl p-8 mb-6">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <i class="fas fa-tasks text-4xl text-white"></i>
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-3">Lista de Tarefas</h1>
                <p class="text-gray-600 text-lg">Organize suas atividades diárias</p>
                
                <!-- Progress Stats -->
                <div class="mt-6 p-4 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">Progresso</span>
                        <span id="progress-text" class="text-sm font-bold text-blue-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progress-bar" class="bg-gradient-to-r from-green-400 to-blue-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        <span id="completed-count">0</span> de <span id="total-count">0</span> tarefas concluídas
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="glass-effect p-6 mb-6 shadow-lg">
            <form id="add-task-form" class="flex gap-3">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Digite sua nova tarefa..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    required
                >
                <button 
                    type="submit" 
                    class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-200 font-medium shadow-md hover:shadow-lg"
                >
                    <i class="fas fa-plus mr-2"></i>Adicionar
                </button>
            </form>
        </div>

        <!-- Tasks List -->
        <div class="glass-effect p-6 shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Suas Tarefas</h2>
                <button 
                    id="clear-all" 
                    class="px-4 py-2 text-red-500 hover:text-red-700 transition-colors duration-200 text-sm font-medium"
                >
                    <i class="fas fa-trash mr-1"></i>Limpar Tudo
                </button>
            </div>
            
            <div id="tasks-container" class="space-y-3">
                <!-- Tasks will be added here dynamically -->
                <div class="text-center py-8 text-gray-500" id="empty-state">
                    <i class="fas fa-clipboard-list text-4xl mb-3 opacity-50"></i>
                    <p>Nenhuma tarefa ainda. Adicione sua primeira tarefa!</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="glass-effect p-6 mt-6 shadow-lg">
            <div class="grid grid-cols-2 gap-4">
                <button 
                    id="mark-all-done" 
                    class="px-4 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600 transition-colors duration-200 font-medium"
                >
                    <i class="fas fa-check-circle mr-2"></i>Concluir Tudo
                </button>
                <button 
                    id="mark-all-pending" 
                    class="px-4 py-3 bg-yellow-500 text-white rounded-xl hover:bg-yellow-600 transition-colors duration-200 font-medium"
                >
                    <i class="fas fa-undo mr-2"></i>Desfazer Tudo
                </button>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.init();
            }

            init() {
                this.renderTasks();
                this.setupEventListeners();
                this.updateProgress();
            }

            setupEventListeners() {
                const form = document.getElementById('add-task-form');
                const clearAll = document.getElementById('clear-all');
                const markAllDone = document.getElementById('mark-all-done');
                const markAllPending = document.getElementById('mark-all-pending');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                clearAll.addEventListener('click', () => {
                    if (confirm('Tem certeza que deseja limpar todas as tarefas?')) {
                        this.clearAllTasks();
                    }
                });

                markAllDone.addEventListener('click', () => {
                    this.markAll(true);
                });

                markAllPending.addEventListener('click', () => {
                    this.markAll(false);
                });
            }

            addTask() {
                const input = document.getElementById('task-input');
                const text = input.value.trim();
                
                if (text) {
                    const task = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.tasks.push(task);
                    this.saveTasks();
                    this.renderTasks();
                    input.value = '';
                    input.focus();
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.renderTasks();
            }

            markAll(completed) {
                this.tasks.forEach(task => {
                    task.completed = completed;
                });
                this.saveTasks();
                this.renderTasks();
            }

            clearAllTasks() {
                this.tasks = [];
                this.saveTasks();
                this.renderTasks();
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
                this.updateProgress();
            }

            updateProgress() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('progress-text').textContent = `${percentage}%`;
                document.getElementById('progress-bar').style.width = `${percentage}%`;
                document.getElementById('completed-count').textContent = completed;
                document.getElementById('total-count').textContent = total;
            }

            renderTasks() {
                const container = document.getElementById('tasks-container');
                const emptyState = document.getElementById('empty-state');
                
                if (this.tasks.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500" id="empty-state">
                            <i class="fas fa-clipboard-list text-4xl mb-3 opacity-50"></i>
                            <p>Nenhuma tarefa ainda. Adicione sua primeira tarefa!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.tasks.map(task => `
                    <div class="checklist-item flex items-center justify-between p-4 bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-all duration-200 ${task.completed ? 'completed' : ''} fade-in">
                        <div class="flex items-center flex-1">
                            <input 
                                type="checkbox" 
                                ${task.completed ? 'checked' : ''} 
                                onchange="taskManager.toggleTask(${task.id})"
                                class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 mr-3 cursor-pointer"
                            >
                            <span class="item-text text-gray-800 font-medium flex-1">${task.text}</span>
                        </div>
                        <button 
                            onclick="taskManager.deleteTask(${task.id})" 
                            class="ml-3 p-2 text-red-400 hover:text-red-600 transition-colors duration-200"
                        >
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();
    </script>
</body>
</html>
